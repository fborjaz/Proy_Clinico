{% load static %}
<!DOCTYPE html>
<html lang="es" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè•</text></svg>" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Tailwind with medical color scheme -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              medical: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite'
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="{% static 'css/ripple-effect.css' %}" />
    <link rel="stylesheet" href="{% static 'css/messages.css' %}" />
    <link rel="stylesheet" href="{% static 'css/profile.css' %}" />
    <title>{% block title %}Mi Proyecto Django{% endblock %}</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        width: 100%;
        max-width: 100%;
      }
      
      /* Dark mode styles */
      .dark {
        color-scheme: dark;
      }
      
      /* Smooth transitions for dark mode */
      * {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }
    </style>
    <script>
      // Apply dark mode immediately to prevent flash
      (function() {
        const savedMode = localStorage.getItem('darkMode');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedMode === 'true' || (savedMode === null && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();

    </script>
  </head>
  <body
    class="min-h-full bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 overflow-x-hidden"
  >
    {% block navBar %} {% include 'components/navbar.html' %} {% endblock navBar %}

    <!-- Messages Component -->
    {% include 'components/messages.html' %}

    <!-- Main Content -->
    <main class="flex-1">{% block content %}{% endblock content %}</main>

    {% block js %}
    <script src="{% static 'js/navbar.js' %}"></script>
    <script src="{% static 'js/ripple-effect.js' %}"></script>
    <script src="{% static 'js/messages.js' %}"></script>
    {% endblock %}
  </body>
</html>
